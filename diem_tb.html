<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>
<script>
    var a = prompt("điểm vật lý của bạn là");
    var b = prompt("điểm hoá học của bạn là");
    var c = prompt("điểm sinh học của bạn là");

    document.write("điểm trung bình ba môn của bạn là " + ((eval(a)+eval(b)+eval(c))/3));
</script>
</body>
</html>
